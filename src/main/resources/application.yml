server:
  port: 8081

logging:
  level:
    root: INFO
  file:
    name: logs/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%level] %c{1} [%t] %m%n"

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/springboot_db
    driver-class-name: com.mysql.cj.jdbc.Driver
